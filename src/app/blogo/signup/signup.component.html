<form #formulaire="ngForm">
    <div class="alert alert-danger" *ngIf="errorMessage">
        {{errorMessage}}
    </div>
    <label for="email">E-mail</label>
    <input class="form-control" name="email" id="email" type="email" ngModel email required #emailInput="ngModel">
    <div class="alert alert-danger" *ngIf="emailInput.invalid && emailInput.dirty">
        Please enter email format
    </div>
    <label for="plainPassword">Password</label>
    <input class="form-control" name="plainPassword" id="plainPassword" type="password" ngModel #pwd="ngModel">
    <label for="re-password">Repeat Password</label>
    <input class="form-control" name="re-password" id="re-password" type="password" ngModel #repwd="ngModel" (keyup)="checkPassword(pwd,repwd)">
    <div class="alert alert-danger" *ngIf="!equal && repwd.dirty">
        Password don't match
    </div>
    <div class="d-flex justify-content-center">
    <button class="btn btn-success" [disabled]="!equal || formulaire.invalid" (click)="signUp(formulaire)">SignUp</button>
    </div>
</form>
