<div class="col-md-12 col-sm-12" *ngIf="selectedUser">
    <div class="card-container">
       <div class="card">
           <div class="front">
               <div class="cover">
                   <img src="assets/images/rotating_card_thumb2.png">
               </div>
               <div class="user">
                   <img class="img-circle" src="https://forum.mtasa.com/uploads/monthly_2016_10/Anonyme.png.4060431ce866962fa496657f752d5613.png">
               </div>
               <div class="content">
                   <div class="main">
                       <h3 class="name">{{selectedUser.email}}</h3>
                       <p class="profession"></p>
                       <p class="text-center">Author : {{selectedUser.email}}</p>
                   </div>
                   <div class="footer">
                       <i class="fa fa-mail-forward"></i> Auto Rotation
                   </div>
               </div>
           </div> <!-- end front panel -->
           <div class="back">
               <div class="header">
                   <h5 class="motto">"To be or not to be, this is my awesome motto!"</h5>
               </div>
               <div class="content">
                   <div class="main">
                       <h4 class="text-center">Password:****</h4>
                       

                   </div>
               </div>
               <div class="footer">
                   <div class="social-links text-center">
                       
                       <button (click)="update()" class="btn btn-primary">Update</button>
                   </div>
                   
               </div>
           </div> <!-- end back panel -->
       </div> <!-- end card -->
   </div> <!-- end card-container -->
</div>
